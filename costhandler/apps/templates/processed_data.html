<!DOCTYPE html>
<html>

<head>
    <title>Processed Data</title>
</head>

<body>
    <h1>Processed Data for {{ pricelist_name }}</h1>
    <table>
        <thead>
            <tr>
                {% for column in header %}
                <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in processed_data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form method="post" action="{% url 'save_pricelist' %}">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
</body>

</html>
